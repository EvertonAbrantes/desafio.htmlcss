<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Solicitação de Férias</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .formulario {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%; 
    max-width: 500px;
    margin: 0 auto; 
  }
  .formulario {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 500px;
  }
  h2 {
    text-align: center;
    color: #333;
  }
  .campo {
    margin-bottom: 10px;
  }
  .campo label {
    display: block;
    color: #666;
    margin-bottom: 5px;
  }
  .campo input[type="text"],
  .campo select,
  .campo input[type="date"],
  .campo input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .campo input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #5cb85c;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    margin-top: 10px;
  }
  .campo input[type="submit"]:hover {
    background-color: #4cae4c;
  }
  .aviso {
    font-size: 0.8em;
    text-align: center;
    color: #999;
    margin-top: 20px;
  }
  .checkbox-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  .checkbox-group label {
    flex: 1;
  }
</style>
</head>
<body>

<div class="formulario">
  <h2>Solicitação de Férias</h2>
  <div class="campo">
    <label for="colaborador">Colaborador</label>
    <input type="text" id="colaborador" name="colaborador">
  </div>
  <div class="campo">
    <label for="data">Data</label>
    <input type="date" id="data" name="data">
  </div>
  <div class="campo">
    <label for="status">Status</label>
    <select id="status" name="status">
      <option value="solicitando">Solicitando</option>
    </select>
  </div>
  <div class="campo">
    <label for="departamento">Departamento</label>
    <input type="text" id="departamento" name="departamento">
  </div>
  <div class="campo">
    <label for="inicio_periodo">Início do Período Aquisitivo</label>
    <input type="date" id="inicio_periodo" name="inicio_periodo">
  </div>
  <div class="campo">
    <label for="fim_periodo">Fim do Período Aquisitivo</label>
    <input type="date" id="fim_periodo" name="fim_periodo">
  </div>
  <div class="campo">
    <label for="dias_saldo">Dias de Saldo</label>
    <input type="number" id="dias_saldo" name="dias_saldo">
  </div>
  <div class="campo">
    <label for="inicio_ferias">Início das Férias</label>
    <input type="date" id="inicio_ferias" name="inicio_ferias">
  </div>
  <div class="campo">
    <label for="dias_ferias">Dias de Férias</label>
    <input type="number" id="dias_ferias" name="dias_ferias">
  </div>
  <div class="campo">
    <label for="fim_ferias">Final das Férias</label>
    <input type="date" id="fim_ferias" name="fim_ferias">
  </div>
  <div class="checkbox-group">
    <label>
      <input type="checkbox" name="abono" value="sim"> Abono
    </label>
    <label>
      <input type="checkbox" name="primeira_parcela_13" value="sim"> 1ª Parc. do 13º Salário
    </label>
  </div>
  <div class="campo">
    <input type="submit" value="Enviar Solicitação">
  </div>
  <p class="aviso">AVISO: Entregue a Carteira de Trabalho e Previdência Social ao Funcionário na Adm. de Pessoal para anotações de férias.</p>
</div>

</body>
</html>
